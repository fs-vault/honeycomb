plugins {
    id 'java'
}

group 'xyz.nkomarn'
version '1.1'

targetCompatibility = '16'
sourceCompatibility = '16'

repositories {
    mavenCentral()
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.17-R0.1-SNAPSHOT'
}